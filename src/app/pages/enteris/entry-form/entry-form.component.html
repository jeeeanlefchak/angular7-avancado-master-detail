<nav class="md-5">
  <ol class="breadcrumb">
    <li class="breadcrumb-item">
      <a routerLink="/">Home</a>
    </li>
    <li class="breadcrumb-item">
      <a routerLink="/entries">Lançamentos</a>
    </li>
    <li class="breadcrumb-item active">
      {{pageTitle}}
    </li>
  </ol>
</nav>

<div class="row mb-4">
  <div class="col-md-9">
    <h1 class="h2 border-left pl-2"> 
      {{pageTitle}}
    </h1>
  </div>
  <div class="col-md-3">
    <a routerLink="/entries" class="btn btn-ligth float-right">
      << Voltar
    </a>
  </div>
</div>

<form [formGroup]="entryForm" (submit)="submitForm()">
  <div class="card">
    <div class="card-header">
      Informações sobre o Lançamento
    </div>
    <div class="card-body">
      <div class="form-row">
          <div class="form-group col-md-2">
              <label for="type">tipo</label>
              <select name="type" id="type" formControlName="type" class="form-control">
                <option value="expanse">expanse</option>
                <option value="revenue">Receita</option>
              </select>

              <div class="text-danger" *ngIf="entryForm.get('type').invalid && entryForm.get('type').touched">
                <div *ngIf="entryForm.get('type').errors.required">Campo Obrigatorio</div>
              </div>
            </div>
            <div class="form-group col-md-5">
                <label for="name">Lançamento</label>
                <input type="text" id="name" class="form-control" formControlName="name">
                <div class="text-danger" *ngIf="entryForm.get('name').invalid && entryForm.get('name').touched">
                <diV *ngIf="entryForm.get('name').errors.required">Campo Obrigatorio</diV>
                <diV *ngIf="entryForm.get('name').errors.minLength">deve ter no minimo 3 caracters</diV>
                </div>
              </div>

              <div class="form-group col-md-3">
                  <label for="amout">Valor</label>
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <div class="input-group-text">
                        R$
                      </div>
                    </div>
                    <input [imask]="imaskConfig" type="text" id="amount" class="form-control text-right" formControlName="amount">
                  </div>
                  
                  <div class="text-danger" *ngIf="entryForm.get('amount').invalid && entryForm.get('amount').touched">
                  <diV *ngIf="entryForm.get('amount').errors.required">Campo Obrigatorio</diV>
                  </div>
                </div>

                <div class="form-group col-md-2">
                    <label for="date">Data</label>
                    
                    <p-calendar id="date" formControlName="date" inputStyleClass="form-control" dataType="string" dateFormat="dd/mm/yy" [showButtonBar]="true">

                    </p-calendar>
                    <div class="text-danger" *ngIf="entryForm.get('date').invalid && entryForm.get('date').touched">
                    <diV *ngIf="entryForm.get('date').errors.required">Campo Obrigatorio</diV>
                    </div>
                  </div>

      </div>
      <div class="form-row">

        

        <div class="form-group col-md-8">
          <label for="descricao">Descrição</label>
          <input type="text" id="description" class="form-control" formControlName="description">
        </div>
      </div>
    </div>
  </div>

  <div class="alert alert-danger mt-04" *ngIf="serverErrorMessages">
    <strong>erro no servidor:</strong>
    <ul>
      <li *ngFor="let error of serverErrorMessages">{{error}}</li>
    </ul>
  </div>
  <button type="submit" class="btn btn-primary bt-lg float-right mt-3" [disabled]="submittingForm || entryForm.invalid">Salvar</button>
</form>
