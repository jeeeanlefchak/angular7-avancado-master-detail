<nav class="md-5">
  <ol class="breadcrumb">
    <li class="breadcrumb-item">
      <a routerLink="/">Home</a>
    </li>
    <li class="breadcrumb-item">
      <a routerLink="/entries">Lançamentos</a>
    </li>
    <li class="breadcrumb-item active">
      {{pageTitle}}
    </li>
  </ol>
</nav>

<div class="row mb-4">
  <div class="col-md-9">
    <h1 class="h2 border-left pl-2"> 
      {{pageTitle}}
    </h1>
  </div>
  <div class="col-md-3">
    <a routerLink="/entries" class="btn btn-ligth float-right">
      << Voltar
    </a>
  </div>
</div>

<form [formGroup]="entryForm" (submit)="submitForm()">
  <div class="card">
    <div class="card-header">
      Informações sobre o Lançamento
    </div>
    <div class="card-body">
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="name">Nome</label>
          <input type="text" id="name" class="form-control" formControlName="name">
          <div class="text-danger" *ngIf="entryForm.get('name').invalid && entryForm.get('name').touched">
          <diV *ngIf="entryForm.get('name').errors.required">Campo Obrigatorio</diV>
          <diV *ngIf="entryForm.get('name').errors.minLength">deve ter no minimo 3 caracters</diV>
          </div>
        </div>
        <div class="form-group col-md-8">
          <label for="descricao">Descrição</label>
          <input type="text" id="description" class="form-control" formControlName="description">
        </div>
      </div>
    </div>
  </div>

  <div class="alert alert-danger mt-04" *ngIf="serverErrorMessages">
    <strong>erro no servidor:</strong>
    <ul>
      <li *ngFor="let error of serverErrorMessages">{{error}}</li>
    </ul>
  </div>
  <button type="submit" class="btn btn-primary bt-lg float-right mt-3" [disabled]="submittingForm || entryForm.invalid">Salvar</button>
</form>
