<nav class="mb-5">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
    <li *ngFor="let item of items" class="breadcrumb-item" [class.active]="isTheLestItem(item)">
      <span *ngIf="isTheLestItem(item)">{{item.text}}</span>
      <a *ngIf="!isTheLestItem(item)" [routerLink]="item.link">{{item.text}}</a>
    </li>
  </ol>
</nav>
